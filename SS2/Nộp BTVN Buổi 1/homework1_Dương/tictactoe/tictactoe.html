<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tictactoe">
        <h1>Tic Tac Toe</h1>
        <div class="row border_bottom">
            <div data-cell-index="0" class="column border_right"></div>
            <div data-cell-index="1" class="column border_right"></div>
            <div data-cell-index="2" class="column"></div>
        </div>
        <div class="row border_bottom">
            <div data-cell-index="3" class="column border_right"></div>
            <div data-cell-index="4" class="column border_right"></div>
            <div data-cell-index="5" class="column"></div>
        </div>
        <div class="row">
            <div data-cell-index="6" class="column border_right"></div>
            <div data-cell-index="7" class="column border_right"></div>
            <div data-cell-index="8" class="column"></div>
        </div>
        <h1 id="winner_detector" class="rainbow"></h1>
    </div>
    <script src="script.js"></script>

</body>
</html>
