<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic tac toe</title>
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body class="body">
    <h1 id="title">Tic tac toe</h1>
    <div class="main">

    <img onclick="third()" id="three" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="fourth()" id="four" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="fiveth()" id="five" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="sixth()" id="six" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="seventh()" id="seven" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="eighth()" id="eight" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    <img onclick="nineth()" id="nine" class="box" src="https://st.quantrimang.com/photos/image/2020/07/30/Hinh-Nen-Trang-10.jpg" width="30px" height="30px" alt="">
    </div>
    <button onclick="reset()" class="reset">Reset</button>
    <script src="./JS/app2.js"></script>
</body>
</html>
