<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 1</title>
    <link rel="stylesheet" href="./bt1.css">
    <script src="../BT1/bt1.js"></script>
</head>

<body>
    <div class="profile" style="background-color: lightblue;">
        <div class="info avt" style="text-align: center; background-color: white;">
            <img id="avt" style="float: left;; width: 100%; height: 100%; z-index: 999999"></img>
        </div>

        <div class="info personal">
            <div style="border: 1px solid black; text-align: center; background-color: white;">
                <p id="name">Tên</p>
            </div>

            <div class="personal1" style="border: 1px solid black; text-align: center; background-color: white;">
                <p id="dob">Ngày sinh</p>
            </div>

            <div class="personal1"
                style="border: 1px solid black; width: 290px; text-align: center; background-color: white;">
                <p id="gender">Giới tính</p>
            </div>
        </div>

        <div style="margin-left: 57px; margin-top: 15px;">
            <button onclick="inputavt()">Thay đổi avt</button>
            <button onclick="inputname()">Thay đổi tên</button>
            <button onclick="inputdob()">Thay đổi ngày sinh</button>
            <button onclick="inputgender()">Thay đổi giới tính</button>
        </div>
    </div>
</body>

</html>
